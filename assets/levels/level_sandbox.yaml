                coeff: 8
                amplitude: 80
                movement: 'sine'
              - type: 'orb'
                count: 15
                speed: 200
                rotate: 5
                coeff: 10
                amplitude: 70
                movement: 'loop'
              - type: 'orb'
                count: 20
                speed: 120
                rotate: 2
                coeff: 6
